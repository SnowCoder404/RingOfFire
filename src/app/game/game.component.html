<app-player  (click)="editPlayer(i);" [image]="game.playersPictures[i]" [name]="player" *ngFor="let player of game?.players; let i = index;"   
[ngStyle]="{'top.px': 50 + (i * 80)}" [playerActive]="i == game.currentPlayer" class="hide-mobile player-position"></app-player>
<div class="hide-desktop scroll-container">
    <app-player-mobile (click)="editPlayer(i);" [name]="player" [image]="game.playersPictures[i]" *ngFor="let player of game?.players; let i = index;"   
    [playerActive]="i == game.currentPlayer"></app-player-mobile>    
</div>
<div *ngIf="gameover">
    <img class="game-over" src="./assets/img/game-over.jpg" alt="gameover">
</div>
<div *ngIf="!gameover" class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="./assets/img/cards/card_cover.png" alt="card-stack">
        <img (click)="cardAnimation();" src="./assets/img/cards/card_cover.png" style="right: 20px;" alt="top-card">
        <img *ngFor="let card of game.playedCards;" src="./assets/img/cards/{{card}}.png" class="played-cards" alt="card-stack">
        <img (click)="cardAnimation();" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 20px;" src="./assets/img/cards/{{game.current_card}}.png" alt="pick-card">
    </div>
</div>
<app-game-info [card]="game.current_card" *ngIf="!gameover" class="game-info"></app-game-info>
<button class="add-player-button" (click)="openDialog();" *ngIf="!gameover" mat-fab><mat-icon>add</mat-icon></button>
<img class="preloadImage" src="./assets/img/cards/{{ game.stack[game.stack.length - 1] }}.png" alt="preloadImage">
