<app-player [name]="player" *ngFor="let player of game?.players; let i = index"  [ngStyle]="{'top.px': 50 + (i * 140)}" class="player-position"></app-player>
<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="./assets/img/cards/card_cover.png" alt="card-stack">
        <img (click)="cardAnimation();" src="./assets/img/cards/card_cover.png" style="right: 20px;" alt="top-card">
        <img *ngFor="let card of game?.playedCards;" src="./assets/img/cards/{{card}}.png" class="played-cards" alt="card-stack">
        <img (click)="cardAnimation();" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px;" src="./assets/img/cards/{{current_card}}.png" alt="pick-card">
    </div>
</div>
<button (click)="openDialog();" mat-fab style="position: absolute; right: 90px; bottom: 90px;"><mat-icon>add</mat-icon></button>
