<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>What's the name of the player?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="player" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-button (click)="addUserToGame()" [mat-dialog-close]="player">Add</button>
</mat-dialog-actions>
