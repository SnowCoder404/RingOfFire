<h1 mat-dialog-title>Edit player</h1>
<div>
    <img *ngFor="let picture of allProfilePictures" [mat-dialog-close]="picture" src="{{picture}}" alt="picture">
</div>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Close</button>
    <button style="color: red" mat-button [mat-dialog-close]="'DELETE'">Delete player</button>
</mat-dialog-actions>
